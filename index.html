<!DOCTYPE html>
<html lang="cs">
  <title>UX-Test</title>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css"/ >
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav>
      <div class="brand-icon">AVI</div>
      <div class="login">
        <span>Dominik Crha</span>
        <div class="round-icon"></div>
      </div>
    </nav>
    <article>
      <div class="form">
        <div class="form-main">
          <h1>Nastavení účtu</h1>
          <div class="form-item">
            <span>Editace uživ. účtu</span>
            <div class="round-icon white-icon pen-icon">
              <span class="material-icons"> border_color </span>
            </div>
          </div>
          <div class="form-item selected">
            <span>Sloučení účtů</span>
            <div class="round-icon white-icon">
              <span class="material-icons rotate-90"> merge </span>
            </div>
          </div>
          <div class="form-item">
            <span>Přepínání účtů</span>
            <div class="round-icon white-icon">
              <span class="material-icons"> swap_horiz </span>
            </div>
          </div>
          <div class="form-item">
            <span>Změna hesla</span>
            <div class="round-icon white-icon">
              <span class="material-icons"> lock_open </span>
            </div>
          </div>
          <div class="form-item">
            <span>Odhlásit se</span>
            <div class="round-icon white-icon">
              <span class="material-icons"> logout </span>
            </div>
          </div>
        </div>
        <div class="form-footer">
          <div class="footer-text">Zavřít nastavení účtu</div>
        </div>
      </div>
    </article>
  </body>
</html>
